<table class="table table-dark table-striped table-bordered text-dark"
    style="width: 80%; margin: auto; margin-top: 1rem">
    <thead>
        <tr>
            <th>Nom de l'article</th>
            <th>Minimum</th>
            <th>Valeur sélectionnée</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stockItem of generatedReport" [class.confNok]="stockItem.confNok">
            <td>
                <span style="color: #ffc107">{{ stockItem.name }}</span>
            </td>
            <td>{{ stockItem.minimum }}</td>
            <td>{{ stockItem.selectedValue }}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-outline-dark m-2 custom-btn col-12" (click)="sendMsg(true)">Submit</button>
